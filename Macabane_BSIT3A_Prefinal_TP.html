<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>

    <style>
        html{
            margin-top: 30px;
            
        }
        .container-lg{
            text-align: center;
            word-spacing: 30px;
        }

        input {
            width: 500px;
            
        }
        p {
            word-spacing: normal;
            text-align: left;
            margin-left: 166px;
        }
        .addname {
           margin-left: 250px ;
        }

    
    </style>
</head>
<body>
    <div class="container-lg">
        <input type="text" class="input" placeholder="Type names here...">
        <button id="btn1" class="btn btn-success">Add Names</button>
        <button id="btn2" class="btn btn-danger">Remove All</button>
        <hr>
        <p> <b>List of names encoded:</b></p>
    </div>
    <ol class="addname"></ol>
    
    
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){      
            var add = $('.input').val();
            $('.addname').append('<li>' + add + '</li>');
            $("#btn2").click(function(){
                $(".addname").remove();
            });
            
     });   
    
        });
    
</script>
